    <text x="350" y="192" text-anchor="middle" font-family="Consolas, Monaco, 'Courier New', monospace" font-size="11" fill="#8b949e">10 Laws  ·  26 Gates  ·  Best-First Selection  ·  Knowledge Base</text>
