    <line x1="425" y1="80" x2="425" y2="100" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>
    <rect x="370" y="100" width="110" height="28" rx="6" fill="#1a2332" stroke="#3fb950" stroke-width="1.5"/>
    <text x="425" y="118" text-anchor="middle" font-family="Consolas, Monaco, 'Courier New', monospace" font-size="11" fill="#3fb950" font-weight="bold">B.1 (best)</text>
    <line x1="480" y1="66" x2="540" y2="66" stroke="#e3b341" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
    <rect x="540" y="52" width="125" height="28" rx="6" fill="#1a2332" stroke="#e3b341" stroke-width="1.5"/>
    <text x="602" y="70" text-anchor="middle" font-family="Consolas, Monaco, 'Courier New', monospace" font-size="11" fill="#e3b341" font-weight="bold">SERENDIPITY</text>
